<div class="row">
    <div class="col l2">
      <div class="card">
        <div class="card-image">
          <img src="assets/products/{{data.img}}.jpg">
        </div>
        <div class="card-content">
          <p class="cat">{{data.category}}</p>
          <span class="card-title">{{data.title}}</span>
          <small class="qty">{{data.qty}}</small>
        </div>
        <div class="card-action center-align">
          <a class="btn modal-trigger" data-target="modal1">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
